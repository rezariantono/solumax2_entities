<div class="row">
	<div class="col-sm-12">

		<button data-toggle="modal" data-target="#filterModal" class="btn btn-block btn-default">Filter</button>
		<br>

		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Nama</th>
						<th>Alamat</th>
						<th>Nomor Telepon</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in ctrl.entities" ui-sref="entityShow({id:entity.id})">
						<td>{{entity.name}}</td>
						<td>{{entity.address}}</td>
						<td>{{entity.phone_number}}</td>
						<td>{{entity.email}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<br>

		<nav ng-if="ctrl.meta.pagination">
			<ul class="pagination">
				<li ng-if="ctrl.meta.pagination.links.previous">
					<a ng-click="ctrl.filter.pageDecrease();ctrl.search(ctrl.filter);" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					</a>
				</li>
				<li ng-if="ctrl.meta.pagination.links.next">
					<a ng-click="ctrl.filter.pageIncrease();ctrl.search(ctrl.filter);" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>



	</div>
</div>


<!-- Filter Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"><strong>Filter</strong></h4>
			</div>
			<div class="modal-body">

				<label>Name</label>
				<input type="text" ng-model="ctrl.filter.name" name="name">

				<label>Nomor Telepon</label>
				<input type="text" ng-model="ctrl.filter.phone_number" name="phone_number">

				<label>Email</label>
				<input type="text" ng-model="ctrl.filter.email" name="email">

				<label>KTP</label>
				<input type="text" ng-model="ctrl.filter.ktp" name="ktp">

				<label>NPWP</label>
				<input type="text" ng-model="ctrl.filter.npwp" name="npwp">

				<label>Hasil Per Halaman</label>
				<input type="text" ng-model="ctrl.filter.paginate" name="npwp">

				<button class="btn btn-block btn-default" ng-click="ctrl.search(ctrl.filter)">Cari</button>
			</div>
		</div>
	</div>
</div>

<fullscreen-loading ng-if="ctrl.loading"></fullscreen-loading>
