<div class="row">
	<div class="col-sm-12">
		
		<h4>User Akses Management</h4>

		<input class="form-not-applied" type="checkbox" ng-model="withUser" ng-click="ctrl.load(withUser)">
		<label>Load User Name</label>

		<hr>

		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>User ID</th>
						<th>User Name</th>
						<th>Sisa Waktu ( Jam )</th>
						<th>Hapus</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='tumr in ctrl.tumrs'>
						<td>{{tumr.user_id}}</td>
						<td>{{tumr.user.name}}</td>
						<td>{{tumr.ttl}}</td>
						<td><button class="btn btn-block btn-sm btn-danger" ng-click="ctrl.delete(tumr)">Hapus</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
