<div class="table-responsive">
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th>Nama</th>
				<th>File</th>
				<th>Keterangan</th>
				<th>Buka</th>
				<th>Copy Link</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="file in files">
				<td>{{file.name}}</td>
				<td>{{file.file}}</td>
				<td>{{file.description}}</td>
				<td><a class="btn btn-xs btn-warning" ng-href="{{file.full_url}}" target="_blank">Buka</button></td>
				<td><button class="btn btn-xs btn-warning" ng-click="copyLink(file)">Copy Link</button></td>
			</tr>

			<tr ng-if="files.length == 0">
				<td colspan="7" class="text-center text-warning">Belum ada file</td>
			</tr>
		</tbody>
	</table>
</div>

<nav ng-if="meta.pagination">
	<ul class="pagination">
		<li ng-if="meta.pagination.links.previous">
			<a ng-click="filter.pageDecrease();search(filter);" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		<li ng-if="meta.pagination.links.next">
			<a ng-click="filter.pageIncrease();search(filter);" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>
