<button class="btn btn-sm btn-block btn-default" style="padding:8px 8px;border:1px solid #607285;" data-toggle="modal" data-target="#file-manager-index-{{modalId}}">Daftar File</button>

<div class="modal fade" id="file-manager-index-{{modalId}}" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"><strong>Daftar File</strong></h4>
			</div>
			<div class="modal-body">


				<div class="row">
					<div class="col-sm-6">
						
						<label>Hasil Per Halaman</label>
						<input type="text" ng-model="filter.paginate" name="paginate">

					</div>
					<div class="col-sm-6">


						<label>Pengurutan</label>
						<select ng-model="filter.order" ng-init="asc" name="order">
							<option value="likeness">Termirip (nama)</option>
							<option value="asc">Terlama</option>
							<option value="desc">Terbaru</option>
						</select>

					</div>
				</div>



				<button class="btn btn-block btn-info" ng-click="search(filter)">Cari</button>
				<br>
				
				<div class="table-responsive">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>Nama</th>
								<th>File</th>
								<th>Keterangan</th>
								<th>Buka</th>
								<th>Copy Link</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="file in files">
								<td>{{file.name}}</td>
								<td>{{file.file}}</td>
								<td>{{file.description}}</td>
								<td><a class="btn btn-xs btn-warning" ng-href="{{file.full_url}}" target="_blank">Buka</button></td>
								<td><button class="btn btn-xs btn-warning" ng-click="copyLink(file)">Copy Link</button></td>
							</tr>

							<tr ng-if="files.length == 0">
								<td colspan="7" class="text-center text-warning">Person / Organisasi tidak ditemukan</td>
							</tr>
						</tbody>
					</table>
				</div>

				<nav ng-if="meta.pagination">
					<ul class="pagination">
						<li ng-if="meta.pagination.links.previous">
							<a ng-click="filter.pageDecrease();search(filter);" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</li>
						<li ng-if="meta.pagination.links.next">
							<a ng-click="filter.pageIncrease();search(filter);" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>
