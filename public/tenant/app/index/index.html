<div class="row">
	<div class="col-sm-12">

		<h3>Contact Management</h3>
		<hr>

		<div class="row">
			<div class="col-sm-4">

				<button type="button" class="btn btn-info btn-block btn-lg" ng-click="ctrl.showEntity = !ctrl.showEntity">
					<i class="fa fa-users fa-3x"></i>
				</button>


				<div ng-if="ctrl.showEntity">

				</div>


			</div>
		</div>

		

	</div>
</div>
