<div ng-if="selectedEntity.id">

	<button class="btn btn-sm btn-block btn-default" style="padding:8px 8px;border:1px solid #607285;" data-toggle="modal" data-target="#entityUpdaterModal{{modalId}}" ng-click="insertValues()">Update Data Person <span ng-if="entity">{{ '(ID: ' + selectedEntity.id + ' Name: ' + selectedEntity.name + ')' }}</span></button>

	<div class="modal fade" id="entityUpdaterModal{{modalId}}" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<a ng-click="openInApp(entity)"><h4 class="modal-title"><strong>Update {{selectedEntity.id}} : {{selectedEntity.name}}</strong></h4></a>
				</div>
				<div class="modal-body">

					<label>Name</label>
					<input type="text" ng-model="selectedEntity.name" name="name">

					<label>Nomor Telepon</label>
					<input type="text" ng-model="selectedEntity.phone_number" name="phone_number">

					<label>Email</label>
					<input type="text" ng-model="selectedEntity.email" name="email">

					<button class="btn btn-block btn-info" ng-click="update(entity)">Update</button>
					
				</div>
			</div>
		</div>
	</div>

</div>
